    <!DOCTYPE html>
    <html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <body ng-app="myShoppingList" ng-controller="myCtrl" class="w3-card-2 w3-margin" style="max-width:400px">

    <h1 class="w3-container w3-light-grey w3-padding-16">My Shopping List</h1>
    <div>
        <ul class="w3-ul">
            <li ng-repeat="x in products" class="w3-padding-16">{{x}}<span ng-click="removeItem($index)" style="cursor: pointer" class="w3-right w3-right-margin">&times;</span></li>
        </ul>
    </div>

    <input type="text"  ng-model="addMe" placeholder="Add shopping items here" class="w3-input w3-border w3-padding">
    <button ng-click="addItem()" class="w3-btn w3-padding w3-blue">Add</button>
    <p style="color: red;">{{ errorText }}</p>

    <script>
        var app = angular.module("myShoppingList", []);
        app.controller("myCtrl", function($scope) {
            $scope.products = ['Milk', 'Cheese', 'Pizza'];
            $scope.addItem = function() {
                $scope.errorText= '';
                if (!$scope.addMe){
                    $scope.addMe='';
                    return;
                }
                if ($scope.products.indexOf($scope.addMe) == -1){
                    $scope.products.push($scope.addMe);
                }
                else {
                    $scope.errorText = 'This item already exists';
                }
                $scope.addMe = '';
            }
            $scope.removeItem = function(x) {
                $scope.products.splice(x, 1);
                $scope.errorText = '';
        }});
    </script>


    </body>
    </html>
